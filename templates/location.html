    <body>
        <div id="map"></div>
        <script>
            var map;
    
            function initMap() {
                var op = {
                    zoom:8,
                    center : {lat:42.3601,lng:-71.0589}
                }
    
                map = new google.maps.Map(document.getElementById('map'),op); 
            }
    
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDncmciRmkg9lfLmfJD7MVchxg3KuZQ96E&callback=initMap"></script>
        <style>
            /* Set the size of the map */
            #map {
                width: 100%;
                height: 500px;
            }
