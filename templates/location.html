<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BUS_LOCATION</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
    
            function initMap() {
                var op = {
                    zoom:30,
                     
                    center : {lat:{{val.lat}} ,lng:{{val.long}} }
                }
    
                map = new google.maps.Map(document.getElementById('map'),op); 
                var marker = new google.maps.Marker({
                    position:{lat:{{val.lat}},lng:{{val.long}}},
                    map:map
                });
            }
    
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn5SRn2Pgev9EjOlBmrsCmr975a71tqLc&callback=initMap"></script>
        <style>
            /* Set the size of the map */
            #map {
                width: 100%;
                height: 500px;
            }
    </body>
</html>
