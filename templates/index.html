<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="static/style.css">
  <title>Transport</title>
</head>

<body>
       <div class="top">
        <a href=""> Home </a>
        {% if user.is_authenticated %}
        <a href="accounts/logout"> Logout </a>
        {% else %}
        <a href="accounts/login"> Login </a>
        <a href="accounts/register"> Register </a>
        {% endif %}
        
       </div>
       <div class="text1">
        <h1>Enter the bus number to fetch the location</h1>
       </div>
      <div class="form">
        <form action="get_location" method="POST">
          {% csrf_token %}
          <input id ="int" type="number" name="num">
          {% if user.is_authenticated %}
          <input id="button" type="submit" value="Find the Location"> </br>
          {% endif %}
        </form>
      </div>
        <form action="not_exit" method = "POST">
          {% csrf_token %}
      </form>
</body>
{% comment %} <script>
  navigator.geolocation.getCurrentPosition(function(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      $.ajax({
          type: "GET",
          url: "{% url 'get_location' %}",
          data: {
              'latitude': latitude,
              'longitude': longitude
          },
          success: function(response) {
              console.log(response);
          }
      });
  });
</script> {% endcomment %}


</html>
